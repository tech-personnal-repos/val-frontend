- name: Setup Frontend
  hosts: frontend

  vars:
    angular_app_path: /var/www/val-frontend
    repo_url: https://github.com/tech-personnal-repos/val-frontend.git
    branch: main

  tasks:
    - name: Clone repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ angular_app_path }}"
        version: "{{ branch }}"
      register: repo

    - name: Install Angular dependencies
      npm:
        path: "{{ angular_app_path }}"
        state: present
      when: repo.changed

    - name: Build Angular app
      shell: npm run build:prod:noDowntime
      args:
        chdir: "{{ angular_app_path }}"
      when: repo.changed

    - name: Remove old Angular app
      file:
        path: "{{ angular_app_path }}/dist/front"
        state: absent
      when: repo.changed

    - name: Move Angular app  build
      shell: mv {{ angular_app_path }}/tmp {{ angular_app_path }}/dist/front
      when: repo.changed

    - name: Remove tmp folder
      file:
        path: "{{ angular_app_path }}/tmp"
        state: absent
      when: repo.changed
