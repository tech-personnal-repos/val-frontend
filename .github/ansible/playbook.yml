- name: Setup Frontend
  hosts: frontend

  vars:
    angular_app_path: /var/www/val-frontend
    repo_url: https://github.com/tech-personnal-repos/val-frontend.git
    branch: main

  tasks:
    - name: Clone repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ angular_app_path }}"
        version: "{{ branch }}"
      register: repo

    - name: Install Angular dependencies
      npm:
        path: "{{ angular_app_path }}"
        state: present
      when: repo.changed

    - name: Build Angular app
      shell: cd {{ angular_app_path }}&&  npm run-script ng build --configuration=production --outputPath=tmp
      args:
        chdir: "{{ angular_app_path }}"
      when: repo.changed

    - name: Copy Angular app
      copy:
        src: "{{ angular_app_path }}/tmp"
        dest: "{{ angular_app_path }}/dist"
        remote_src: yes
      when: repo.changed

    - name: Remove tmp folder
      file:
        path: "{{ angular_app_path }}/tmp"
        state: absent
      when: repo.changed
